<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid lab(34.36% -38.04 36.55);
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: hsl(193, 40%, 53%);
}
</style>
</head>
<body>

<h2>My Shop</h2>

<table>
  <tr>
    <th>Products</th>
    <th>Price</th>
    <th>Available</th>
  </tr>
  <tr>
    <td>MacPro</td>
    <td>1000$</td>
    <td>5</td>
  </tr>
  <tr>
    <td>MacAir</td>
    <td>2000$</td>
    <td>10</td>
  </tr>
  <tr>
    <td>Asus</td>
    <td>700$</td>
    <td>10</td>
  </tr>
  <tr>
    <td>Lenovo</td>
    <td>400$</td>
    <td>5</td>
  </tr>
  <tr>
    <td>Dell</td>
    <td>850$</td>
    <td>20</td>
  </tr>
  <tr>
    <td>HP</td>
    <td>800$</td>
    <td>11</td>
  </tr>
</table>

</body>
</html>
